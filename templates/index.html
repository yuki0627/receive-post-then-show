<!DOCTYPE html>
<html>
  <head>
    <title>受け取ったデータ</title>
  </head>
  <body>
    <h1>受け取ったデータ</h1>
    {% if data %}
    <ul>
      {% for key, value in data.items() %}
      <li>{{ key }}: {{ value }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
  </body>
</html>
